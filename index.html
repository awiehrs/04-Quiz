<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeybee Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="navBar">
        <a href="" id="viewHighScores">View High Scores</a>
        <div class="timerSpot">Time: <span id="timeDisplay"></span></div>
    </nav>

    <div id="quizBox">
        <div id="start">
            <header>
            <h1 id="quiz-header">What Do You Know About Bees?</h1>
            <p>You think you know a lot about Honeybees?<br>
            Test that knowledge out in this timed quiz.<br>
            For every wrong answer, you will lose time...so think sharp!
            </p>
            <btn id="startButton">Begin!</btn>
        </div>

        <div id="questions">
            <main>
            <h2 id="questionText">Question</h2>
            <div id="answerButtons">
                <button id="btn1" value="1">Choice 1</button><br>
                <button id="btn2" value="2">Choice 2</button><br>
                <button id="btn3" value="3">Choice 3</button><br>
            </div>
            </main>
        </div>
        
    </div>


    <script src="script.js" type="script"></script>
</body>
</html>
